<!DOCTYPE html>
<html>
  <head>
    <title>Panier</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="cart">
      <div class="item">
        <span>Nom de l'article 1</span>
        <button class="like-btn"></button>
        <div class="quantity">
          <button class="decrement">-</button>
          <span>1</span>
          <button class="increment">+</button>
        </div>
        <button class="remove-btn">Supprimer</button>
      </div>
      <div class="item">
        <span>Nom de l'article 2</span>
        <button class="like-btn"></button>
        <div class="quantity">
          <button class="decrement">-</button>
          <span>2</span>
          <button class="increment">+</button>
        </div>
        <button class="remove-btn">Supprimer</button>
      </div>
      <div class="total">
        <span>Total:</span>
        <span class="total-price">$100</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
